<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org" >
<head>
    <base th:href="@{/}" >
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>域名解析管理</title>
    <link rel="stylesheet" href="css/console.css">
</head>
<body>
<div class="container">
    <!-- 左侧固定菜单 -->
    <div class="sidebar">
        <div class="user-info">
            <img src="img/user.png">
            <h3 >管理员</h3>
        </div>
        <ul class="menu">
            <li th:each="user : ${users}" class="active" data-page="domain-list">
                <a href="#" class="user-link" th:text="${user}">用户</a>
            </li>
            <li data-page="add-domain"><a href="javascript:void(0)" class="user-link">添加用户</a></li>
        </ul>

    </div>

    <!-- 右侧动态内容区 -->
    <div class="main-content">
        <!-- 默认显示域名列表 -->
        <div class="page active" id="domain-list">
            <div class="toolbar">
                <button class="btn">添加解析域名</button>
                <button class="btn">购买解析套餐</button>
                <button class="btn">设置关联秘钥      </button>

            </div>
            <table class="domain-table">
                <thead>
                <tr>
                    <th>域名</th>
                    <th>解析状态</th>
                    <th>解析套餐</th>
                    <th>最新操作时间</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>xxx</td>
                    <td>xxx</td>
                    <td>xxx</td>
                    <td>xxx</td>
                    <td>
                        <button class="btn-sm">解析</button>
                        <button class="btn-sm btn-danger">删除</button>
                    </td>
                </tr>
                </tbody>
            </table>
            <div class="pagination">
                <span>1/1</span>
                <span>共4条</span>
                <span>11条/页</span>
            </div>
        </div>
        <div class="page" id="add-domain">
            <h2>添加用户</h2>
            <form th:action="@{/addAccount}" method="post">
                <div class="form-group">
                    <label for="provider">选择云服务商：</label>
                    <select id="provider" name="name" required>
                        <option value="1">腾讯云</option>
                        <option value="2">阿里云</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="id">用户ID：</label>
                    <input type="text" id="id" name="id" required />
                </div>

                <div class="form-group">
                    <label for="key">密钥Key：</label>
                    <input type="text" id="key" name="key" required />
                </div>
                <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>


                <button type="submit" class="btn">提交</button>
            </form>
        </div>

    </div>
</div>
<script src="js/console.js"></script>
</body>
</html>
